<html>
  <head>
    <title>Roman Numerals</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/romanNumeralConverter.js"></script>
    <script type="text/javascript" src="js/romanNumerals.js"></script>
  </head>
  <body>
    <h1>Roman Numeral Generator</h1>
    <form id="converter">
      <input id="number" placeholder="Enter a Number">
      <button id="convert" type="submit">Convert to Roman Numeral</button>
    </form>
    <h2>Translated into Roman Numeral:</h2>
    <h3 id="roman"></h3>
    <h3 id="error"></h3>
  </body>
</html>
